<nz-modal [(nzVisible)]="isVisible"
          [nzTitle]="(semester ? 'Chỉnh sửa' : 'Thêm mới') + ' học kỳ'"
          [nzCentered]="true"
          [nzWidth]="600"
          (nzOnCancel)="onClose()">
    <ng-container *nzModalContent>
        <nz-spin [nzSpinning]="isLoading">
            <app-form #form [data]="semester">
                <div class="grid grid-cols-2 gap-4">
                    <app-form-text control="name" label="Tên học kỳ"
                                   class="col-span-2"
                                   [validators]="{ required: true }"/>
                    <app-form-date control="start" label="Thời gian bắt đầu"
                                   [validators]="{ required: true }"/>
                    <app-form-date control="end" label="Thời gian kết thúc"
                                   [validators]="{ required: true }"/>
                </div>
            </app-form>
        </nz-spin>
    </ng-container>
    <ng-container *nzModalFooter>
        <button class="w-[80px]" nzSize="large" nz-button nzType="default" (click)="onClose()" [disabled]="isLoading">
            Trở về
        </button>
        <button class="w-[80px]" nzSize="large" nz-button nzType="primary" [disabled]="isLoading" (click)="onSave()">
            Lưu
        </button>
    </ng-container>
</nz-modal>
