<nz-modal [(nzVisible)]="isVisible"
          [nzTitle]="(student ? 'Chỉnh sửa' : 'Thêm mới') + ' sinh viên'"
          [nzCentered]="true"
          [nzWidth]="600"
          (nzOnCancel)="onCancel()">
    <ng-container *nzModalContent>
        <nz-spin [nzSpinning]="isLoading">
            <app-form #form [data]="student">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <app-form-text control="fullName" label="Họ và tên"
                                   class="sm:col-span-2"
                                   [validators]="{ required: true }"/>
                    <app-form-date control="birthday" label="Ngày sinh"
                                   [allowClear]="false"/>
                    <app-form-text control="code" label="Mã sinh viên"
                                   [validators]="{ required: true }"/>
                    <app-form-select control="gender" label="Giới tính"
                                     [options]="genders"
                                     [validators]="{ required: true }"/>
                    <app-form-select control="departmentId" label="Khoa"
                                     selectValue="id" selectLabel="name"
                                     [options]="departments || []"
                                     [validators]="{ required: true }"/>
                    <app-form-text control="phone" label="Số điện thoại"
                                   [validators]="{ required: true }"/>
                    <app-form-text control="email" label="Email"
                                   [validators]="{ required: true }"/>
                </div>
            </app-form>
        </nz-spin>
    </ng-container>
    <ng-container *nzModalFooter>
        <div class="flex items-center justify-between">
            <button class="w-[80px]" nzSize="large" nz-button nzType="default" [disabled]="isLoading" (click)="onCancel()">
                Trở về
            </button>
            <button class="w-[80px]" nzSize="large" nz-button nzType="primary" [disabled]="isLoading" [nzLoading]="isLoading" (click)="onSave()">
                Lưu
            </button>
        </div>
    </ng-container>
</nz-modal>
