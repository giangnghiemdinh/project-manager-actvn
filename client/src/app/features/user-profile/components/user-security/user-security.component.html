<div class="bg-white border border-gray-150 shadow rounded-md py-2">
    <div class="px-6 py-4 border-b border-gray-150">
        <div class="font-bold text-lg text-[$262626] leading-none">
            Hồ sơ
        </div>
    </div>
    <div class="px-6 py-4">
        <div class="flex items-end gap-2 text-gray-600 font-semibold pb-4 mb-4 border-b border-dashed border-gray-150">
            <div class="grid grid-cols-12 flex-1">
                <div class="col-span-3">
                    Email
                </div>
                <div class="col-span-9">
                    {{ user?.email }}
                </div>
            </div>
            <div class="flex-shrink-0">
                <div class="w-[30px] h-[30px] rounded-md hover:bg-gray-200 text-blue-400 cursor-pointer flex items-center justify-center text-xl transition-all duration-300">
                    <i class='bx bx-edit-alt'></i>
                </div>
            </div>
        </div>
        <div class="flex items-end gap-2 text-gray-600 font-semibold pb-4 mb-4 border-b border-dashed border-gray-150">
            <div class="grid grid-cols-12 flex-1">
                <div class="col-span-3">
                    Password
                </div>
                <div class="col-span-9">
                    *****
                </div>
            </div>
            <div class="flex-shrink-0">
                <div class="w-[30px] h-[30px] rounded-md hover:bg-gray-200 text-blue-400 cursor-pointer flex items-center justify-center text-xl transition-all duration-300">
                    <i class='bx bx-edit-alt'></i>
                </div>
            </div>
        </div>
        <div class="flex items-end gap-2 text-gray-600 font-semibold">
            <div class="grid grid-cols-12 flex-1">
                <div class="col-span-3">
                    Vai trò
                </div>
                <div class="col-span-9">
                    {{ user?.role | role }}
                </div>
            </div>
            <div class="flex-shrink-0">
                <div *ngIf="id" class="w-[30px] h-[30px] rounded-md hover:bg-gray-200 text-blue-400 cursor-pointer flex items-center justify-center text-xl transition-all duration-300">
                    <i class='bx bx-edit-alt'></i>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bg-white border border-gray-150 shadow rounded-md py-2 mt-6">
    <div class="flex justify-between items-center min-h-[70px] px-6">
        <div class="font-bold text-lg text-[$262626]">
            Xác thực hai bước
            <div class="text-gray-400 mt-1 text-sm">
                Giữ tài khoản của bạn an toàn hơn với bước xác thực thứ hai.
            </div>
        </div>
        <div>
            <button nzSize="large" nz-button nzType="default">
                <div class="flex items-center gap-1">
                    <i class='bx bx-fingerprint' ></i>
                    Thay đổi phương thức xác thực
                </div>
            </button>
        </div>
    </div>
</div>
