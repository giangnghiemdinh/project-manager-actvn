<div class="bg-white border border-gray-150 shadow rounded-md overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-150">
        <div class="font-bold text-lg text-[$262626] leading-none">
            Phiên đăng nhập
        </div>
    </div>
    <app-table [data]="sessions"
               [pagination]="pagination"
               [scroll]="{ x: '768px' }"
               (pageChanges)="pageChange.emit($event)">
        <app-table-column key="deviceName" title="Thiết bị" width="200px">
            <ng-template table-cell let-row>
                <div class="flex gap-2 items-center">
                    {{ row.deviceName }}
                    <ng-container *ngIf="row.deviceId | currentDevice">
                        <div class="w-2.5 h-2.5 rounded-full bg-green-500 cursor-pointer" nz-tooltip="Đang hoạt động"></div>
                    </ng-container>
                </div>
            </ng-template>
        </app-table-column>
        <app-table-column key="ipAddress" title="IP" width="120px"/>
        <app-table-column key="updatedAt" title="Hoạt động gần nhất" width="120px">
            <ng-template table-cell let-row>
                {{ row.updatedAt | date: 'dd/MM/yyyy HH:mm' }}
            </ng-template>
        </app-table-column>
        <app-table-column key="action" title="" align="center" [right]="true" width="40px">
            <ng-template table-cell let-row>
                <div class="flex justify-center w-full" (click)="onDelete(row)">
                    <span class="w-[30px] h-[30px] rounded-md hover:bg-gray-200 text-red-600 cursor-pointer flex items-center justify-center text-xl transition-all duration-300">
                        <i class='bx bx-trash-alt'></i>
                    </span>
                </div>
            </ng-template>
        </app-table-column>
    </app-table>
</div>
