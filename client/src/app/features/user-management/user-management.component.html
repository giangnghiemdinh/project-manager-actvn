<div class="container mx-auto">
    <app-toolbar [pageTitle]="title"
                 [breadcrumbs]="[
                    { title: 'Trang chủ' },
                    { title: title }
                 ]">
        <div class="flex items-center gap-2">
            <button nzSize="large" nz-button nzType="dashed" (click)="onImport()">
                <div class="flex items-center gap-2">
                    <i class='bx bx-cloud-download text-lg' ></i>
                    Nhận dữ liệu từ file Excel
                </div>
            </button>
            <button nzSize="large" nz-button nzType="primary" (click)="onAdd()">
                Thêm mới
            </button>
        </div>
    </app-toolbar>
    <div class="bg-white shadow border border-gray-150 rounded-md">
        <div class="flex justify-between items-center p-4 border-b border-gray-200">
            <app-form #filterForm
                      [data]="queryParams$ | async"
                      [hidden]="{ page: 1, limit: 10 }">
                <div class="grid grid-cols-12 gap-4">
                    <app-form-select class="col-span-2"
                                     control="roleId" placeholder="Vai trò"
                                     noFormWrapper allowClear
                                     [options]="roles"
                    ></app-form-select>
                    <app-form-text class="col-span-2" control="q" placeholder="Nhập để tìm kiếm" [showLabel]="false"/>
                    <button nzSize="large" nz-button nzType="primary" (click)="onSearch()">
                        Tìm kiếm
                    </button>
                </div>
            </app-form>
        </div>
        <app-table [showCheckbox]="false"
                   [data]="users$ | async"
                   [isLoading]="isLoading$ | async"
                   [pagination]="pagination$ | async"
                   (pageChanges)="onPageChanges($event)">
            <app-table-column key="fullName" title="Người dùng" width="200px">
                <ng-template table-cell let-row>
                    <div class="flex gap-2 items-center">
                        <nz-avatar
                                [nzSrc]="row.avatar | driverUrl: 'image'"
                                [nzText]="row.fullName"
                                nzSize="large"
                                style="vertical-align: middle;"
                        ></nz-avatar>
                        <div class="">
                            <a [routerLink]="['./', row.id]" class="font-semibold text-gray-600">{{ row.fullName }}</a>
                            <div class="text-sm text-gray-400">{{ row.email }}</div>
                        </div>
                    </div>
                </ng-template>
            </app-table-column>
            <app-table-column key="role" title="Vai trò" width="120px">
                <ng-template table-cell let-row>
                    {{ row.role | role }}
                </ng-template>
            </app-table-column>
            <app-table-column key="workPlace" title="Đơn vị công tác" width="150px"/>
            <app-table-column key="createdAt" title="Ngày tạo" width="120px">
                <ng-template table-cell let-row>
                    {{ row.createdAt | date: 'dd/MM/yyyy HH:mm' }}
                </ng-template>
            </app-table-column>
            <app-table-column key="lastLogin" title="Đăng nhập lần cuối" width="120px">
                <ng-template table-cell let-row>
                    {{ row.lastLogin ? (row.lastLogin | date: 'dd/MM/yyyy HH:mm') : '' }}
                </ng-template>
            </app-table-column>
            <app-table-column key="action" title="" width="70px">
                <ng-template table-cell let-row>
                    <div class="flex justify-center items-center gap-1">
                        <div (click)="onEdit(row.id!)" class="action-on-hover opacity-0 w-[36px] h-[36px] cursor-pointer text-xl rounded-full text-[#1f1f1f] hover:bg-gray-300 transition-all duration-300 flex items-center justify-center">
                            <i class='bx bx-edit-alt' ></i>
                        </div>
                        <div (click)="onChangeStatus(row)" class="action-on-hover opacity-0 w-[36px] h-[36px] cursor-pointer text-xl rounded-full text-red-500 hover:bg-gray-300 transition-all duration-300 flex items-center justify-center">
                            <i class='bx'
                               [class.bx-lock-alt]="row.isActive"
                               [class.bx-lock-open-alt]="!row.isActive"></i>
                        </div>
<!--                        <div nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu" class="w-[36px] h-[36px] cursor-pointer text-xl rounded-full text-[#1f1f1f] hover:bg-gray-300 transition-all duration-300 flex items-center justify-center">-->
<!--                            <i class='bx bx-dots-vertical-rounded' ></i>-->
<!--                        </div>-->
<!--                        <nz-dropdown-menu #menu="nzDropdownMenu">-->
<!--                            <div class="w-[200px] h-auto p-2 rounded-md bg-white shadow border border-gray-150">-->
<!--                                <div class="flex flex-col gap-1">-->
<!--                                    <div class="flex items-center gap-2 px-2 cursor-pointer py-1 hover:bg-gray-200 transition-all duration-300 rounded-md text-base">-->
<!--                                        <i class='bx bx-edit-alt text-black text-xl' ></i>-->
<!--                                        <span class="text-gray-500">Chỉnh sửa</span>-->
<!--                                    </div>-->
<!--                                    <div class="flex items-center gap-2 px-2 cursor-pointer py-1 hover:bg-gray-200 transition-all duration-300 rounded-md text-base">-->
<!--                                        <i class='bx bx-trash-alt text-black text-xl' ></i>-->
<!--                                        <span class="text-gray-500">Xoá</span>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </nz-dropdown-menu>-->
                    </div>
                </ng-template>
            </app-table-column>
        </app-table>
    </div>

</div>

<app-user-form [isVisible]="isVisible$ | async"
               [isLoading]="isLoading$ | async"
               [user]="user$ | async"
               [departments]="departments$ | async"
               (ok)="onSave($event)"
               (cancel)="onClose()"/>

<app-user-import [isVisible]="isImportVisible$ | async"
                 [isLoading]="isLoading$ | async"
                 (ok)="onSaveImport($event)"
                 (cancel)="onCloseImport()"/>
