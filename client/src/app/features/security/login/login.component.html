<div id="app-login" class="w-full">
    <div class="w-full text-center mb-8">
        <h1 class="text-black font-extrabold mb-1 text-lg md:text-2xl">Đăng Nhập</h1>
        <div class="text-gray-400 font-semibold lg:text-base">Hệ Thống Quản Lý Đồ Án </div>
    </div>
    <form [formGroup]="form" (keydown.enter)="onLogin()">
        <div class="mb-8">
            <input nz-input id="email" formControlName="email" placeholder="Email" nzSize="large">
            <app-form-error formControlName="email" label="Email"/>
        </div>
        <div class="mb-8">
            <nz-input-group [nzSuffix]="suffixTemplate" nzSize="large">
                <input [type]="passwordVisible ? 'text' : 'password'"
                       formControlName="password" nz-input placeholder="Mật khẩu"/>
            </nz-input-group>
            <app-form-error formControlName="password" label="Mật khẩu"/>
            <ng-template #suffixTemplate>
                <i class='bx cursor-pointer'
                   [class.bx-show]="passwordVisible"
                   [class.bx-hide]="!passwordVisible"
                   (click)="passwordVisible = !passwordVisible"
                ></i>
            </ng-template>
            <div class="w-full flex justify-end mt-2">
                <a class="text-[#009ef7]" [routerLink]="['/' + forgotPassUrl]">Quên mật khẩu?</a>
            </div>
<!--            <div class="mt-3 flex justify-center">-->
<!--                <re-captcha #recaptcha formControlName="recaptcha"></re-captcha>-->
<!--            </div>-->
        </div>
    </form>
    <button nz-button nzBlock nzType="primary" [disabled]="form.invalid" nzSize="large" (click)="onLogin()">Đăng Nhập</button>
    <div class="rounded-md text-red-600 bg-red-200 border border-red-300 mt-4 px-4 py-2"
         *ngIf="(errors$ | async) as errors">
        {{ errors.message || defaultError }}
    </div>
</div>
