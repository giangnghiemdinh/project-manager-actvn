<nz-spin [nzIndicator]="indicatorTemplate"
         [nzSpinning]="isLoading"
         [nzSimple]="simple"
         [nzDelay]="delay">
    <ng-content></ng-content>
    <ng-template #indicatorTemplate>
        <div class="w-full h-full flex items-center justify-center"
            [ngClass]="indicatorClass">
            <div class="w-20 h-20 rounded-full bg-primary relative p-4 flex items-center justify-center">
                <img class="w-full h-full object-contain" src="assets/images/logos/logo-1.png" alt=""/>
                <div class="absolute rounded-full border-[#ED7E01] border-[3px] border inset-1 border-l-transparent animate-spin"></div>
            </div>
        </div>
    </ng-template>
</nz-spin>
