<nz-modal [(nzVisible)]="isVisible"
          [nzCentered]="true"
          [nzWidth]="550"
          [nzBodyStyle]="{ padding: '0', maxHeight: 'unset' }"
          (nzOnCancel)="onCancel()"
          [nzFooter]="null"
          nzTitle="">
    <ng-container *nzModalContent>
        <div class="bg-white border-b border-gray-150 px-4 py-3 rounded-t-md">
            <div class="font-semibold text-base">
                Tìm kiếm giảng viên
            </div>
            <div class="mt-2">
                <app-form>
                    <app-form-text control="name" label="Từ khoá" noFormWrapper placeholder="Nhập để tìm kiếm"/>
                </app-form>
            </div>
        </div>
        <div class="h-[55vh] sm:h-[450px] bg-[#F5F5F5] overflow-x-hidden overflow-y-auto scrollable px-4 py-3"
             [class.rounded-b-md]="!isMultiple">
            <nz-spin [nzSpinning]="isLoading"></nz-spin>
            <ng-container *ngIf="initialized">
                <ng-container *uiScroll="let user of dataSource; let index = index;">
                    <div class="bg-white rounded-md shadow"
                         [class.mt-3]="index > 0">
                        <div class="px-3 py-2 font-semibold border-b border-gray-150">
                            {{ index < 10 ? '0' + (index + 1) : (index + 1) }}. {{ user.fullName }}
                        </div>
                        <div class="px-3 py-2 flex flex-col gap-1">
                            <div>
                                <strong>Số điện thoại:</strong>
                                {{ user.phone }}
                            </div>
                            <div>
                                <strong>Email:</strong>
                                {{ user.email }}
                            </div>
                            <div>
                                <strong>Đơn vị:</strong>
                                {{ user.workPlace }}
                            </div>
                        </div>
                        <div class="px-3 py-2 flex justify-between items-center border-t border-gray-150">
                            <div></div>
                            <button nzSize="small" nz-button
                                    nzType="primary"
                                    [nzDanger]="isMultiple && isSelected(user.id)"
                                    (click)="onSelect(user)">
                                {{ isMultiple && isSelected(user.id) ? 'Bỏ chọn' : 'Chọn' }}
                            </button>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>
        <div *ngIf="isMultiple" class="flex bg-white items-center rounded-b-md justify-between px-4 py-3 border-t border-gray-150">
            <div>
                Đã chọn: <strong>{{ selectedUser.length }}</strong>
            </div>
            <button class="w-[100px]" nzSize="large" nz-button nzType="primary" (click)="onOk()">
                Xác nhận
            </button>
        </div>
    </ng-container>
</nz-modal>
